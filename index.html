<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20230425</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>20230425</h1>
  </header>
  <div class="container d-flex justify-content-center">

    <div class="card m-3" style="width: 20rem;">
      <h2 class="text-center">天氣預報</h2>
      <select id="city" class="m-3">
        <option value="default" disabled selected>讀取中...</option>
        <option value="ex1">ex1</option>
        <option value="ex2">ex2</option>
      </select>
      <div class="card-body d-flex">
        <div class="information m-auto">
          <h5 class="card-title">city name</h5>
          <p class="card-text-feel">feel</p>
          <p class="card-text-temp">temp</p>
          <p class="card-text-rain">rain</p>
        </div>
        <div class="weather-icon m-3">
          <i class="fa-solid fa-sun"></i>
        </div>


      </div>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>
